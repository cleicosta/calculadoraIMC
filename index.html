<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   

    <title>Calculadora IMC</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="content">
                
                <h1>Calculadora IMC</h1>


                <div class="content-form">

                    <div class="valores">

                        <div class="text" id="res">Resultado</div>

                       
                    </div>

                    <div class="valores">
                        <input type="number" placeholder="Altura" id="alt" maxlength="3">

                    </div>
                    <div class="valores">
                        <input type="number" placeholder="peso" id="pes" >

                    </div>
                    <div class="btn">
                        <button id="calc"> Calcular</button>
                      
                    </div>
                </div>

            </div>
        </div>
    </main>
    <script src="./main.js"></script>

</body>

</html>
